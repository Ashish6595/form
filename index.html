<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main_div">
            <h2>Registration Form</h2>
            <form action="#" method="post">
                <label for="first-name">First Name :</label>
                <input type="text" id="first-name" placeholder="First Name" required><br><br>
            
                <label for="last-name">Last Name :</label>
                <input type="text" id="last-name" placeholder="Last Name" required><br><br>
            
                <label for="dob">Date of Birth :</label>
                <input type="date" id="dob" required><br><br>
            
                <label for="gender">Gender :</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br><br>
            
                <label for="country">Country :</label>
                <select id="country" required>
                    <option value="india">India</option>
                    <option value="china">China</option>
                    <option value="russia">Russia</option>
                    <option value="america">America</option>
                </select><br><br>
            
                <label for="email">E-mail :</label>
                <input type="email" id="email" placeholder="Enter your E-mail" required><br><br>
            
                <label for="phone">Phone :</label>
                <input type="tel" id="phone" placeholder="Enter your number" required><br><br>
            
                <label for="password">Password :</label>
                <input type="password" id="password" placeholder="Enter your password" required><br><br>
            
                <label for="confirm-password">Confirm Password :</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required><br><br>
            
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
